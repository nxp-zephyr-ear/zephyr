sample:
  name: "NXP EL2GO Blob Test"

tests:
  sample.boards.rd_rw612_bga.nxp_el2go_blob_test:
    tags:
      - trusted-firmware-m
      - el2go
    platform_allow:
      - rd_rw612_bga_ns
    harness: console
    harness_config:
      type: multi_line
      regex:
        - "\\#\\#\\#\\# Start EL2GO blob tests \\#\\#\\#\\#"
        - "\\#\\#\\#\\# EL2GO blob tests finished \\#\\#\\#\\#"
