description: |
  NXP GAU GPADC.

compatible: "nxp,gau-adc"

include:
  - name: base.yaml
  - name: adc-controller.yaml

properties:
  reg:
    required: true

  interrupts:
    required: true

  reference-voltage:
    type: int
    required: false
    description: Reference voltage

  ext-cal-volt:
    type: boolean
    required: false
    description: If external calibration voltage should be used

  clock-divider:
    type: int
    required: true
    description: Clock divider from 1 to 32

  power-mode:
    type: int
    required: false
    description: Power mode, half or full bias current
    default: 0

  warmup-time:
    type: int
    required: false
    description: Warm up time in microseconds, or bypass, default is bypass
    default: 0x20

  input-mode:
    type: int
    required: false
    description: |
      Single or differential channels, default single
    default: 0

  conversion-mode:
    type: int
    required: false
    description: Continuous or one shot conversion, default one shot
    default: 0

  average-length:
    type: int
    required: false
    description: Number of readings to average for sample value, default no averaging
    default: 0

  trigger-source:
    type: int
    required: false
    description: Conversion trigger source, default is software
    default: 4

  result-width:
    type: int
    required: false
    description: Result width, default 16 bit
    default: 0

  fifo-threshold:
    type: int
    required: false
    description: FIFO threshold, default 1
    default: 0

  enable-dma:
    type: boolean
    required: false
    description: DMA enable

  resolution:
    type: int
    required: false
    description: Quantization level of samples, default is 12 bits
    default: 0

  input-buffer:
    type: boolean
    required: false
    description: Input buffer enable

  input-gain:
    type: int
    required: false
    description: Input buffer gain, default is 1x (keep value)
    default: 1

  "#io-channel-cells":
    const: 1

io-channel-cells:
  - input
